<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h2>Form in HTML</h2>
        <form>
            <label>First Name: </label>
            <input type="text" value="technicsl hub" autofocus autocomplete="off">
            <br><br>
            <label>Mobile no:</label>
            <input type="number" placeholder="enter mobile number" disabled maxlength="10">
            <br><br>
            <label>tel: </label>
            <input type="tel">
            <br><br>
            <label>password : </label>
            <input type="password" required>
            <br><br>
            <label>Email : </label>
            <input type="email">
            <br><br>
            <label>Gender : </label><br>
            Male : <input type="radio" name="gender">
            Female : <input type="radio" name="gender">
            <br><br>
            <label>Date : </label>
            <input type="date">
            <br><br>
            <label>Select:</label><br>
            <input type="checkbox" >c<br>
            <input type="checkbox">cpp<br>
            <input type="checkbox">java<br><br>
            <label>Choose File : </label>
            <input type="file">
            <br><br>
            <label>Address : </label>
            <textarea></textarea>
            <br>
            <select>Select College
                <option>AEC</option>
                <option>ACET</option>
                <option>ACOE</option>
            </select>
            <br><br>
            <input type="Submit">
            <input type="Reset">
        </form>
    </body>
</html>
