<html>
    <head>
        <title>Division</title>
    </head>
    <body>
        <div style="width:500px;height:400px;background-color:blue;">
            <div style="width:500px;height:100px;background-color:green;">
                <div style="width:100px;height:100px;background-color:pink;float:left;"></div>
                <div style="width:100px;height:100px;background-color:palegreen;float:left;"></div>
                <div style="width:100px;height:100px;background-color:paleturquoise;float:left;"></div>
                <div style="width:100px;height:100px;background-color:palegoldenrod;float:left;"></div>
                <div style="width:100px;height:100px;background-color:peachpuff;float:left;"></div>
            </div>
            <div style="width:500px;height:200px;background-color:orange;">
                
                <div style="width:100px;height:200px;background-color:antiquewhite;float:left;">
                    <div style="width:100px;height:66.6px;background-color:yellow;"></div>
                    <div style="width:100px;height:66.6px;background-color:blue;"></div>
                    <div style="width:100px;height:66.6px;background-color:red;"></div>
                </div> 
                
                <div style="width:100px;height:200px;background-color:aqua;float:right;">
                    <div style="width:100px;height:66.6px;background-color:gold;"></div>
                    <div style="width:100px;height:66.6px;background-color:blanchedalmond;"></div>
                    <div style="width:100px;height:66.6px;background-color:hotpink;"></div>
                </div> 
                <div style="width:400px;height:200px;background-color:brown;"></div>
            </div>
            <div style="width:500px;height:100px;background-color:skyblue;">
                <div style="width:100px;height:100px;background-color:bisque;float:left;"></div>
                <div style="width:100px;height:100px;background-color:blueviolet;float:left;"></div>
                <div style="width:100px;height:100px;background-color:greenyellow;float:left;"></div>
                <div style="width:100px;height:100px;background-color:grey;float:left;"></div>
                <div style="width:100px;height:100px;background-color:goldenrod;float:left;"></div>

            </div>
            

        </div>
    </body>
</html>
