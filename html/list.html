<!DOCTYPE html>
<html>
    <head>
        <title>
            List
        </title>
    
    </head>
    <body>
        <h1>
            Lists in html
        </h1>
        <h3>Ordered List</h3>
        <ol>
            <li>Apple</li>
            <li>orange</li>
            <li>Banana</li>
        </ol>
        <h3>
            Unordered list
        </h3>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <li>milk</li>
        </ul>
        <h3>Description List</h3>
        <dl>
            <dt>Cars</dt>
            <dd>Audi</dd>
            <dd>benz</dd>
            <dd>suzuki</dd>
            <dt>Bikes</dt>
            <dd>pulsur</dd>
            <dd>KTM</dd>
            <dd>duke</dd>
            
        </dl>
         </body>
</html>
