<html>
    <head>
        <title>Division</title>
    </head>
    <body>
        <center><h1>Division tag in html</h1></center>
        <div style="height: 200px;width:400px;background-color:aquamarine;">
            <div style="height: 100px;width:400px;background-color:yellow;"></div>
            <div style="height: 100px;width:400px;background-color:pink;"></div>
        </div><br>
        <h3>vertical division</h3>
        <div style="height: 400px;width:600px;background-color:aquamarine ;;">
            <div style="height: 400px;width:200px;background-color:red;float:left;"></div>
            <div style="height: 400px;width:200px;background-color:blue;float:left;"> </div>
            <div style="height: 400px;width:200px;background-color:orange;float:right;">       </div>
        </div>
        <br><br>
        <div style="height=400px; width=600px;background-color:aqua;float:left;">
            <div style="height:400px; width:400px;background-color:black;float:left;">
                <div style="height:200px; width:400px; background-color:blue;float:left;"></div>
                <div style="height:200px; width:400px;background-color:red;float:left;">
                    <div style="height:200px; width:200px;background-color: orange;float:left;"></div>
                    <div style="height:200px; width:200px;background-color:blueviolet;float:left;"></div>   
                
                </div>
            </div>
            <div style="height:400px; width:200px; background-color:rgb(216, 27, 59);float:right;"></div>

        </div>
    </body>
</html>
