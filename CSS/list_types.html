<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists in CSS</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: lower-greek;
        }
        ol{
            list-style-image: url(a.jfif);
        }
    </style>
</head>
<body>
    <center><h1>Lists in CSS</h1></center>
    <ul>
        <li>
            java
        </li>
        <li>python</li>
        <li>cpp</li>
    </ul>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>xml</li>
    </ol>
</body>
</html>
